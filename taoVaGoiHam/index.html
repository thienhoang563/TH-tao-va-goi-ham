<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script type="text/javascript">
function processConfirm(answer) {
    var result = "";
    if (answer){
        result = "Excelent. We'll play a nice game.";
    } else {
        result = "Maybe later then.";
    }
    return result;
}
</script>
</head>
<body>
<script type="text/javascript">
    var confirmAnswer = confirm("Shall we play a game?");
    var theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
</script>
</body>
</html>
